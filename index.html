<!doctype html>
<!--html tag and sets language to english-->
<html lang="en">
    <!--head is a container for metadata-->
    <head>
        <!--adds css support-->
        <link rel="stylesheet" href="Helvetica.ttc">
        <link rel="stylesheet" href="assets/styles.css">
        
        
        <!--adds a favicon-->
        <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
        <!--gives the site a name in the tab bar-->
        <title>Seirin-Blu</title>
        <!--sets  the character set to UTF-8-->
        <meta charset="UTF-8">
        <!--gives the site/file a description-->
        <meta name="description" content="Seirin's test site"
    </head>
        
    
    
    <!--starts the body of the site-->
    <body>
        <div class="header">
        <img class="logo" src="assets/logo.svg" alt="Seirin-Blu">
        </div>
            
        <!--creates a header of the largest size and centers it-->
        <center><h1>Seirin-Blu</h1></center>
    </body>

</html>
