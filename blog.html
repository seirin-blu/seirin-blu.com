<!doctype html>
<!--html tag and sets language to english-->
<html lang="en">

        <link rel="stylesheet" href="assets/main.css">

        <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
        <!--gives the site a name in the tab bar-->
        <title>Seirin-Blu</title>
        <!--sets  the character set to UTF-8-->
        <meta charset="UTF-8">

        <meta content="seirin-blu.com" property="og:title">

        <meta content="https://seirin-blu.com" property="og:url">

    <body>

        <div class="nav-column">

            </ul>

</html>
